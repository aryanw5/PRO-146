<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <!--camera angle-->
            <a-entity position="-0.63 8 4">
                <a-camera>
                </a-camera>
            </a-entity>
            
            <!--ground-->
            <a-plane
            color="brown" position="-0.63 7.9 0.9" rotation="-90 0 0" scale="2.5 2.5 2.5">
            </a-plane>

            <!--head-->
            <a-entity animation="property: position; from: -0.63 8.1 0.9; to: -0.63 8.3 0.9; dir: alternate; loop: true; dur:3000;">

                <a-box color="#000" scale="0.5 0.5 0.5" position="-0.63 9.7 0.9" scale="2 2 2">
                </a-box>
            </a-entity>

            <!--body-->
            <a-box color="blue" position="-0.63 8.9 0.9" scale="0.8 0.8 0.8" animation="property: position; from:-0.63 8.1 0.9; to:-0.63 8.3 0.9; dir:alternate; loop:true; dur:3000">
            </a-box>

            <!--legs-->
            <a-cylinder
            color="crimson"
            position="-0.78 8.2 0.9"
            scale="0.3 0.7 0.3"
            radius="0.3">
            </a-cylinder>

            <a-cylinder
            color="crimson"
            position="-0.48 8.2 0.9"
            scale="0.3 0.7 0.3"
            radius="0.3">
            </a-cylinder>

            <!--eyes-->
            <a-circle 
            position="-0.74 9.8 1.2"
            radius="0.65" 
            color="white"
            scale="0.12 0.12">
            </a-circle>
            
            
            <a-circle 
            position="-0.52 9.8 1.2"
            radius="0.65" 
            color="white"
            scale="0.12 0.12">
            </a-circle>

            <!--cap-->
            <a-sphere
            position="-0.63 9.96 0.9"
            color="red"
            radius="0.1"
            ></a-sphere>

            <!--neck-->
            <a-box
            position="-0.65 9.38 0.9"
            color="orange"
            scale="0.1 0.15 0.1"
            >
            </a-box>

            <!--ANTINA-->
                <a-cylinder 
                position="-0.63 10.2 0.9"
                color="black"
                radius="0.1"
                scale="0.1 0.4 0.1"
                animation="property: position;from:-0.63 10.2 0.9; to: 1 10.2 0.8; loop:true; elasticity: 50; dur:1000" ></a-cylinder>>
                </a-cylinder>

            <!--inner eyes 1-->
            <a-sphere
            color="#000"
            radius="0.3"
            position="-0.72 9.75 1.5"
            scale="0.12 0.12 0.12"
            animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
        
            ></a-sphere>
            <!--inner eye 2-->
            <a-sphere 
            position="-0.53 9.75 1.5"
            color="black"
            radius="0.3"
            scale="0.12 0.12 0.12">
            </a-sphere>
        </a-scene>
    </body>
</html>
